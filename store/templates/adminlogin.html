{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mt-4 mb-4 mx-auto border rounded p-4 ">
            <h3 class="alert alert-light border mt-4 mb-4 rounded">Login Here</h3>
            <form action="/home" method="post">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">{{error}}</div>
                {% endif %}
                
                <!-- email -->
                <div class="form-group">
                    <label for="" class="form-label pt-2">Username</label>
                    <input type="text" value="{{values.username}}" name="username" id="username" class="form-control form-control-sm" placeholder="username">
                </div>

                <!-- password -->
                <div class="form-group">
                    <label for="" class="form-label pt-2">Password</label>
                    <input type="password" name="password" id="password" class="form-control form-control-sm" placeholder="*********">
                </div>

                 <!-- confirm password -->
                 <!-- <div class="form-group">
                    <label for="" class="form-label pt-2">Confirm Password</label>
                    <input type="password" name="cpassword" id="cpassword" class="form-control form-control-sm" placeholder="*********">
                </div> -->

                <div class="form-group pt-4">
                    <input class="btn btn-sm btn-info col-lg-4" type="submit" value="Login">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
