{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded p-4 ">
            <h3 class="alert alert-light border rounded">Create An Account</h3>
            <form action="/signup" method="post">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">{{error}}</div>
                {% endif %}
                <!-- firstname -->
                <div class="form-group">
                    <label for="" class="form-label">First Name</label>
                    <input type="text" value="{{values.first_name}}" name="firstname" id="firstname" class="form-control form-control-sm" placeholder="firstname">
                </div>

                <!-- lastname -->
                <div class="form-group">
                    <label for="" class="form-label pt-2">Last Name</label>
                    <input type="text" value="{{values.last_name}}" name="lastname" id="lastname" class="form-control form-control-sm" placeholder="lastname">
                </div>

                <!-- phone -->
                <div class="form-group">
                    <label for="" class="form-label pt-2">Phone</label>
                    <input type="tel" value="{{values.phone}}" name="phone" id="phone" class="form-control form-control-sm" placeholder="9876543210">
                </div>

                <!-- email -->
                <div class="form-group">
                    <label for="" class="form-label pt-2">Email</label>
                    <input type="email" value="{{values.email}}" name="email" id="email" class="form-control form-control-sm" placeholder="example@gmail.com">
                </div>

                <!-- password -->
                <div class="form-group">
                    <label for="" class="form-label pt-2">Password</label>
                    <input type="password" name="password" id="password" class="form-control form-control-sm" placeholder="*********">
                </div>

                 <!-- confirm password -->
                 <!-- <div class="form-group">
                    <label for="" class="form-label pt-2">Confirm Password</label>
                    <input type="password" name="cpassword" id="cpassword" class="form-control form-control-sm" placeholder="*********">
                </div> -->

                <div class="form-group pt-4">
                    <input class="btn btn-sm btn-info" type="submit" value="Create An Account">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
