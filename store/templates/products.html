{% extends 'adminbase.html' %}
<!-- body -->
{% block content %}

<div class="container-fluid">
    <div class="p-4 m-4">
        <div class="col-lg-12 mt-4 mb-4 mx-auto border rounded p-4 ">

            <!-- show data -->
            <div class="table-responsive">
                <h3 class="display-4 pl-4 ml-4">product data</h3>
                <table class="table table-primary">
                    <thead>
                        <tr>
                            <th>product Name</th>
                            <th>product Price</th>
                            <th>product Category</th>
                            <th>product Description</th>
                            <th>product Image</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in products %}
                        <tr>
                            <td>{{i.name}}</td>
                            <td>{{i.price}}</td>
                            <td>{{i.category.category}}</td>
                            <td>{{i.description}}</td>
                            <td><img style="height:80px;" class="rounded-circle" src="{{i.get_image_url}}" alt=""></td>
                            <td> <a href="{% url 'edit' i.id %}">Edit</a></td>
                            <td><a href="{% url 'remove' i.id %}">Delete</a></td>
                        </tr>
                        <h1></h1>
                        {% endfor %}
                    </tbody>
                </table>
               

            </div>
        </div>
    </div>
</div>

{% endblock content %}
